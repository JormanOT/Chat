<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="assets/bootstrap.min.css">
  <title>Chat Test with Sockets</title>
</head>

<body>

  <div class="container container-fluid col-8 offset-2">
    <div class="row col-12">
      <h2 class="col-4 offset-4 text-center pb-3">
        <strong>Sockets <span class="text-danger">App</span></strong>
      </h2>
    </div>
    <div id="Tabla" class="row col-12">
      <div class="User">
        <p class="lead text-center text-white">Usuarios Activo</p>
        <hr class="text-white">
        <ul id="usuarios">

        </ul>
      </div>
      <div class="chat">
        <div class="chat-display row col-12 text-center">
          <div id="msg">
          </div>
          <script>$('.alert').alert();</script>
        </div>
        <div class="row col-12">
          <input class="col-10" type="text" id="message" placeholder="Escribe tu mensaje aqui..." />
          <button class="col-2" id="send">Enviar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/jquery-3.4.1.slim.min.js"></script>
  <script src="assets/bootstrap.min.js"></script>
  <script src="assets/popper.min.js"></script>
  <script src="assets/socket.io.js"></script>
  <script src="js/index.js"></script>
</body>
<!-- Software Programmer = Jorman Ortega -->

</html>
